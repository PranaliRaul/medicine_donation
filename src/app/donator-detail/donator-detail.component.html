<div class="page-wrapager">
<app-navbar></app-navbar>
<div class="container-fluid mt-4" >

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Sr No.</th>
      <th scope="col">Full Name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Contact No</th>
      <th scope="col">Address</th>
      <th scope="col"> </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let receipt of list; let i = index">
      <th scope="row">{{i+1 }}</th>
      <td>{{receipt?.fullName}}</td>
      <td>{{receipt?.email}}</td>
      <td>{{receipt?.mobile_no}}</td>
      <td>{{receipt?.address}}</td>
     <td><button type="button" class="btn btn-primary" (click)="details(receipt)">Details</button></td>
    </tr>
    
  </tbody>
</table>
<div class="row" *ngIf="list.length == 0"><h5 class="m-auto">No records found</h5></div>
</div>
</div>
