<div class="container" >
    <div class="w-50 box-container">
      <h5 class="text-center">change password</h5>
  <form  autocomplete="off"  [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email" id="email" required  [ngClass]="{ 'is-invalid': submitted && f?.email?.errors }" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password" id="pwd" required   [ngClass]="{ 'is-invalid': submitted && f?.password?.errors   }">
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>

      <input type="password" class="form-control" formControlName="confirm_password" placeholder="Enter password" id="pwd" required   [ngClass]="{ 'is-invalid': submitted && f?.confirm_password?.errors || submitted && loginForm.invalid }">
    </div>
    <button type="submit" class="btn btn-primary login" (click)="changepassword()">change password</button>
   
  </form>
  </div>
   
  </div>
