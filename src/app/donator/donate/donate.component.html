
<app-donator-navigation></app-donator-navigation>

<div class="container" >
    <div class="w-50 box-container">
       
  <form  autocomplete="off"  [formGroup]="registrationForm">
       
      <div class="form-group"  >
          <label for="email">Brand Name:</label>
          <input type="text" class="form-control"  formControlName="brand_name" placeholder="Enter Brand Name"  required>
        </div>
        <div class="form-group" >
            <label for="email">Generic Name:</label>
            <input type="text" class="form-control"  formControlName="generic_name" placeholder="Generic Name" required>
          </div>
          <div class="form-group">
              <label for="sel1">Ngo Name:</label>
              <select class="form-control"    formControlName="ngo_name"  > 
                  <option *ngFor="let ngo of list" [value]="ngo.email">{{ngo?.ngo_name}}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="sel1">Type:</label>
                <select class="form-control"    formControlName="medicine_type"  >
                    <option [value]="1">Tablet</option>
                     <option [value]="2">Capsule</option>
                      <option [value]="3">Syrup</option>
                </select>
              </div>
              <div class="form-group" >
                  <label for="email">Expire Date:</label>
                  <input type="date" class="form-control"  formControlName="exp_date" placeholder="Generic Name" required>
                </div>
    <div class="form-group">
        <label for="pwd">quantity:</label>
        <input type="text" class="form-control"   formControlName="quantity" placeholder="Enter quantity" id="pwd" maxlength="10" required>
      </div> 
    <button type="submit" class="btn btn-primary login" (click)="donate()">Donate</button>
     
  </form>
  </div>
  </div>
