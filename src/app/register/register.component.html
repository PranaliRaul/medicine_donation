<div class="container" >
    <div class="w-50 box-container">
      <h5 class="text-center">Registration Form</h5>
  <form  autocomplete="off">
      <div class="form-group">
          <label for="sel1">Role:</label>
          <select class="form-control"   [(ngModel)]="role" [ngModelOptions]="{standalone: true}">
              <option [value]="3">Donator</option>
            <option [value]="4">Recepient</option>
              <option [value]="1">NGO</option>
            <option [value]="2">Executive</option>
          </select>
        </div>
      <div class="form-group"  *ngIf="role != 1">
          <label for="email">Full Name:</label>
          <input type="text" class="form-control" placeholder="Enter Full Name" id="email" required>
        </div>
        <div class="form-group" *ngIf="role == 1">
            <label for="email">Name of NGO:</label>
            <input type="text" class="form-control" placeholder="Enter Full Name" id="email" required>
          </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
    </div>
    <div class="form-group">
        <label for="pwd">Mobile Number:</label>
        <input type="text" class="form-control" placeholder="Enter Mobile Number" id="pwd" maxlength="10" required>
      </div>
      <div class="form-group">
          <label for="comment">Address:</label>
          <textarea class="form-control" rows="3" id="comment"></textarea>
        </div>
        <div class="form-group" *ngIf="role == 1">
            <label for="email">Year of establishment:</label>
            <input type="text" class="form-control" placeholder="Enter Full Name" id="email" required maxlength="4">
          </div>
          <div class="form-group" *ngIf="role == 1">
              <label for="email">Registration certificate of NGO:</label>
              <input type="file" class="form-control" placeholder="Enter Full Name" id="email" required>
            </div>
    <button type="submit" class="btn btn-primary login" (click)="register()">Register</button>
     
  </form>
  </div>
  </div>
