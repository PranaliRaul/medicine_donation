<app-navbar  *ngIf="!app_navbar" ></app-navbar>
<app-ngonavigation *ngIf="app_navbar"></app-ngonavigation>

<div class="container">
  <div class="row">
    <div class="col-2">
      Full Name:
    </div>
    <div class="col">
      {{ngo_details?.fullName}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Email:
    </div>
    <div class="col">
      {{ngo_details?.email}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Address:
    </div>
    <div class="col">
      {{ngo_details?.address}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Mobile Number:
    </div>
    <div class="col">
      {{ngo_details?.mobile_no}}
    </div>
  </div>

  <div class="row">
    <div class="col-2">
     Status:
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger" *ngIf="!active_acc" (click)="activeAcc(true)">Inactive</button>
      <button type="button" class="btn btn-success" *ngIf="active_acc" (click)="activeAcc(false)">Active</button>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
  </div>
  <div class="row"  >
    <div class="col">
      <button type="button" class="btn btn-primary mr-2"  (click)="navigate(url)">Donations delivered</button>
      <button type="button" class="btn btn-primary mr-2"  (click)="navigate(url2)" >Donations  collected</button>
    </div>
  </div>
</div>
