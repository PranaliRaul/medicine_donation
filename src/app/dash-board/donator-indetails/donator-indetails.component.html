<app-navbar  ></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-2">
      Full Name:
    </div>
    <div class="col">
      {{ngo_details?.fullName}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Email:
    </div>
    <div class="col">
      {{ngo_details?.email}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Address:
    </div>
    <div class="col">
      {{ngo_details?.address}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Mobile Number:
    </div>
    <div class="col">
      {{ngo_details?.mobile_no}}
    </div>
  </div>

  <div class="row">
    <div class="col-2">
     Status:
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger" *ngIf="!ngo_details?.active_acc" (click)="activeAcc(true)">Inactive</button>
      <button type="button" class="btn btn-success" *ngIf="ngo_details?.active_acc" (click)="activeAcc(false)">Active</button>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
  </div>
  <div class="row" *ngIf="ngo_details?.active_acc">
    <div class="col">
      <button type="button" class="btn btn-primary mr-2" (click)="navigate('/home/benefited-person')">Benefited person</button>
      <button type="button" class="btn btn-primary mr-2" (click)="navigate('/home/donation-made')">Donations Made</button>
    </div>
  </div>
</div>
