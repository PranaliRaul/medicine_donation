
<div class="page-wrapager">
  <app-navigation></app-navigation>
<div class="container container1 pb-2">
  <div>
  <div class="row">
    <div class="col-2">
      NGO Name:
    </div>
    <div class="col">
      {{ngo_details?.ngo_name}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Email:
    </div>
    <div class="col">
      {{ngo_details?.email}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Mobile Number:
    </div>
    <div class="col">
      {{ngo_details?.mobile_no}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
       Address:
    </div>
    <div class="col">
      {{ngo_details?.address}}

    </div>
  </div>
  <div class="row">
    <div class="col-2">
      Year of Establishment:
    </div>
    <div class="col">
      {{ngo_details?.year_establishment}}
    </div>
  </div>
  <div class="row">
    <div class="col-2">
     Status:
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger" *ngIf="!ngo_details?.active_acc" (click)="activeAcc(true)">Inactive</button>
      <button type="button" class="btn btn-success" *ngIf="ngo_details?.active_acc" (click)="activeAcc(false)">Active</button>
    </div>
  </div>
  <div class="row" *ngIf="ngo_details.filename">
    <div class="col">
      <button type="button" class="btn btn-primary mr-2" (click)="downloadefile()">Download Document</button>

    </div>
  </div>
  <div class="row" *ngIf="ngo_details?.active_acc">
    <div class="col">
      <button type="button" class="btn btn-primary mr-2" (click)="navigate('/home/ngo/ngo-executive-list')">List of Executives</button>
      <button type="button" class="btn btn-primary mr-2" (click)="navigate('/home/ngo/ngo-medicine-donation')">Donations to NGO</button>
      <button type="button" class="btn btn-primary" (click)="navigate('/home/ngo/ngo-medicine-request')">Requests to NGO</button>
    </div>
  </div>
  </div>
</div>
