<app-ngonavigation></app-ngonavigation>
<div class="container-fluid mt-4" >
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Sr No.</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Generic Name</th>
        <th scope="col">Ngo Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Benefited Person</th>
        <th scope="col">Status</th>
        <th scope="col">Assigned Executor</th>
        <th scope="col"> </th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let receipt of list; let i = index">
        <th scope="row">{{i+1 }}</th>
        <td>{{receipt?.brand_name}}</td>
        <td>{{receipt?.generic_name}}</td>
        <td>{{receipt?.ngo_name}}</td>

        <td>{{receipt?.quantity}}</td>
        <td>{{receipt?.assign}}</td>
        <td>{{receipt?.is_collected ? "Delivered":"Not Delivered"}}</td>
        <td>{{receipt?.assign_executor}}</td>
        <th scope="col"><button type="button" class="btn btn-primary" (click)="details(receipt)">Details</button> </th>
      </tr>

    </tbody>
  </table>
</div>
