<div class="container" >
  <div class="w-50 box-container">
    <h5 class="text-center">Login</h5>
<form  autocomplete="off"  [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter email" id="email" required   [ngClass]="{ 'is-invalid': submitted && f?.email?.errors }">
    <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
      <div *ngIf="f?.email?.errors?.required">Email is required</div>
      <div *ngIf="f?.email?.errors?.email">Email must be a valid email address</div>
      </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" formControlName="Password" placeholder="Enter password" id="pwd" required   [ngClass]="{ 'is-invalid': submitted && f?.Password?.errors }">
    <div *ngIf="submitted && f.Password?.errors" class="invalid-feedback">
      <div *ngIf="f?.Password?.errors?.required">Password is required</div> 
  </div>
  </div>
  <button type="submit" class="btn btn-primary login" (click)="Login()">Login</button>
  <div class="form-group mt-2">
      <span>Don't have an account ? </span><a class="registerlink" style="color:blue"  [routerLink]="['/register']" routerLinkActive="router-link-active" > Click here to register</a>
    </div>
    <div class="form-group mt-2">
      <span>  forgot password  ? </span><a class="registerlink" style="color:blue"   [routerLink]="['/forgot-password']"  > Click here to reset password</a>
    </div>
</form>
</div>
 
</div>
