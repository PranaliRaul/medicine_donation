<div>
<div class="wrapper" class="bg-theme bg-theme1  pace-done">
<div class="section-authentication-signin d-flex align-items-center justify-content-center  ">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
        <div class="col mx-auto" style="flex-grow: 0.4;">
          <div class="card mt-5 mt-lg-0">
            <div class="card-body">
              <div class="border p-4 rounded">
                <div class="text-center">
                  <h3 class="">Sign in</h3>
                  <p>Don't have an account yet? <a [routerLink]="['/register']">Sign up here</a>
                  </p>
                </div> 
                  <hr>
                 
                <div class="form-body">
                  <form class="row g-3" [formGroup]="loginForm" autocomplete="off">
                    <div class="col-12">
                      <label for="inputEmailAddress" class="form-label">Email Address</label>
                      <input type="email"  formControlName="email" class="form-control" id="inputEmailAddress" placeholder="Email Address">
                    </div>
                    <div class="col-12">
                      <label for="inputChoosePassword" class="form-label">Enter Password</label>
                      <div class="input-group" id="show_hide_password">
                        <input type="password" formControlName="Password" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password"> <a   class="input-group-text"><i class="bx bx-hide"></i></a>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-md-6 text-end">	<a  [routerLink]="['/forgot-password']"  >Forgot Password ?</a>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button type="submit" class="btn btn-light"  (click)="Login()"><i class="bx bxs-lock-open" ></i>Sign in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end row-->
    </div>
  </div>
  </div>
  </div>
